<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Milk Tea Shop Classifier</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>

  <main class="section">
    <div class="container">

      <div class="project-row">
        <img
          src="./images/esp32-setup.png"
          alt="ESP32 setup"
          class="project-img"
        >

        <div class="project-text">
          <h1 class="project-title">Green Milk Tea Shop Classifier</h1>

          <p class="muted">
            ESP32-based system integrating five sensors: color, total dissolved solids (TDS), turbidity, temperature, and pH.
            The apparatus was used to collect sensor data from green milk tea samples from five different stores.
          </p>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
